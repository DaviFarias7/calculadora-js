<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <section class="container">
        <h1 class="titulo">Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btn-clear btn-symbol">C</button></td>
                <td><button class="btn btn-num btn-symbol">(</button></td>
                <td><button class="btn btn-num btn-symbol">)</button></td>
                <td><button class="btn btn-num btn-symbol">/</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num btn2">7</button></td>
                <td><button class="btn btn-num btn2">8</button></td>
                <td><button class="btn btn-num btn2">9</button></td>
                <td><button class="btn btn-num btn-symbol">*</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num btn2">4</button></td>
                <td><button class="btn btn-num btn2">5</button></td>
                <td><button class="btn btn-num btn2">6</button></td>
                <td><button class="btn btn-num btn-symbol">+</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num btn2">1</button></td>
                <td><button class="btn btn-num btn2">2</button></td>
                <td><button class="btn btn-num btn2">3</button></td>
                <td><button class="btn btn-num btn-symbol">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn-num btn2">.</button></td>
                <td><button class="btn btn-num btn2">0</button></td>
                <td><button class="btn btn-del btn2">&laquo;</button></td>
                <td><button class="btn btn-eq btn-symbol">=</button></td>
            </tr>

        </table>

    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
